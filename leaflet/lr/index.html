<!DOCTYPE html>
<html>
<head>
	<title>Leaflet GeoJSON Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
	<style>
			body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
		.info {
    padding: 6px 8px;
    font: 14px/16px segoe ui, Helvetica, sans-serif;
    background: black;
    background: rgba(0,0,0,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
	text-align: center !important;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="lines.js" type="text/javascript"></script>
	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	

	<script>

var osmUrl = 'http://tile.stamen.com/toner-lite/{z}/{x}/{y}.png';
var attrb ='Map data Â© <a href="http://www.openstreetmap.org"style="color:black">OpenStreetMap</a> contributors, Map by <a target="_blank" href="http://harrymaher.ga/" style="color:black" >HarryMaher</a>, Map tiles by <a href="http://www.stamen.com"style="color:black">Stamen Design</a>';

var osmStamen = new L.TileLayer(osmUrl, {"maxZoom": 16, "attribution": attrb});

var map = new L.map('map', {"zoom": 12, "scrollWheelZoom": false, "center": new L.latLng([47.585, -122.3321]), "layers":[osmStamen]});
//below adapted from:  http://stackoverflow.com/questions/17599054/is-there-a-simple-way-to-convert-a-decimal-time-e-g-1-074-minutes-into-mmss
function minTommss(minutes){
 var min = Math.floor(Math.abs(minutes));
 var sec = Math.floor((Math.abs(minutes) * 60) % 60);
 return (min > 0 ? min + " min " : "" ) + (sec > 0 ? " "+sec+" sec." : "")
}

		function onEachFeature(feature, layer) {
			// does this feature have a property named popupContent?
			if (feature.properties) {
				dist = Math.round((feature.properties.ToCumul_Le + feature.properties.FromCumul_) / 2 * 3.28084);
				time = minTommss(dist/246.6)
				layer.bindPopup("The middle of this block is " + dist + " feet from the nearest station. Walking there should take " + time );
			}
		}
		
		function getColor(d) {
			return d >= 600 ? '#d73027' :
				   d > 400  ? 'yellow' :
							  '#1a9850';
		};
		
		function style(feature) {
			return {
				color: getColor(feature.properties.FromCumul_),
				weight: (map.getZoom()-10),
				opacity: 1,
				fillOpacity: 1.0
			};
		};
		


		L.geoJson(lines, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
		
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};

		// method that we will use to update the control based on feature properties passed
		info.update = function (props) {
			this._div.innerHTML = '<b><span style="color:white">Distances - Number of Residents</b><br><hr></span><span style="color:#1a9850"><b>Quarter Mile(400m)</b></span> <span style="color:white">- 14,873 people<br></span><span style="color:yellow"><b>600m</span></b> <span style="color:white">- 25,763 people<br></span><span style="color:#d73027"><b>Half Mile(800m)</b></span> <span style="color:white">- 46,749 people</span>';
		};

		info.addTo(map);

	</script>
</body>
</html>
